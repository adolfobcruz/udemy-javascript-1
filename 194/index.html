<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>

  <style>
    .estilo1 {
      color: #fff;
      background: #ff0000;
    }

    .estilo2 {
      width: 400px;
      height: 50px;
      padding: 25px;
      text-align: center;
      font-size: 25px;
      color: #fff;
      background-color: #ff0000;
    }
  </style>

  <script>
    function modificaClasse() {
      document.getElementById('mensagem').className = 'estilo2';
    }
  </script>
</head>
<body>
  <h1>Udemy - JavaScript</h1>
  <hr>

  <div
    id="mensagem"
    class="estilo1">
    Modificando a classe do elemento
  </div>

  <hr>

  <button
    type="button"
    onclick="modificaClasse()">
    Aplicar classe
  </button>
</body>
</html>
