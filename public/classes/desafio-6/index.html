<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>

</head>

<body>
  <h1>Udemy - JavaScript</h1>
  <hr>
  <script>
    // 1) Baseado no exemplo da aula
    // "Praticando um pouco - Percorrendo e listando itens de Arrays",
    // implemente a mesma solução, porém utilizando o comando for.
    var lista_frutas = Array();

    lista_frutas[0] = 'Banana';
    lista_frutas[1] = 'Maçã';
    lista_frutas[2] = 'Morango';
    lista_frutas[3] = 'Uva';

    for (let i = 0; i <= 3; i++) {
      document.write(lista_frutas[i] + '<br />');
    }

    document.write('<hr />');
    document.write('<hr />');

    // 2) Baseado no exemplo da aula
    // "Praticando um pouco - Criando uma tabuada de 1 a 10 (laços encadeados)",
    // implemente a mesma solução, porém utilizando o comando while.
    let x = 1;
    let y = 1;

    while (y <= 10) {
      x = 1;

      while (x <= 10) {
        document.write(y + 'x' + x + ' = ' + (y * x) + '<br />');
        x++;
      }

      document.write('<hr />');
      y++;
    }
  </script>
</body>

</html>
