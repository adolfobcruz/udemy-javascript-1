<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>

  <body>
    <h1>Udemy - JavaScript</h1>
    <hr />

    <script>
      var video = Array();

      video[1] = Array();
      video[1]["nome"] = "Breaking Bad";
      video[1]["categoria"] = "Serie";

      function getVideo(video) {
        try {
          console.log(video[0]["nome"]);
        } catch (error) {
          handleError(error);

          console.log("Assim podemos tratar esse erro");

          throw new Error("Houve um erro.");
        } finally {
          console.log("Sempre passa por aqui (try / catch)");
        }

        console.log("O App n√£o morreu.");
      }

      function handleError(error) {
        console.log(error);
      }

      getVideo(video);
    </script>
  </body>
</html>
